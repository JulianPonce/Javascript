<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Venta online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='asset/estilos.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>






    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Venta online</a>



            <a class="nav-link" id="mayor" href="">Mayor precio</a>


            <a class="nav-link" id="menor" href="">Menor precio</a>
            <div id="nav"></div>
        </div>
        </div>
    </nav>
    <div id="tittle"></div>



    <div class="container  ">
        <div class="contenedorcards" id="cards">
            <!-- Elementos generados a partir del JSON -->

            <main id="items" class="carta col-sm-8 row  "></main>
        </div>
        <!-- Carrito -->

        <footer class="col-sm-auto">
            <h2>Carrito</h2>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <p class="text-left">Total: <span id="total"></span>$</p>

                <button id="boton-vaciar" class="btn btn-danger me-md-2" type="button">Vaciar carro</button>
                <button id="comprar" class="btn btn-success" type="button">Comprar</button>
            </div>


        </footer>

    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src='index.js'></script>

</body>

</html>
